{% extends "base.html" %}

{% block title %}Result - Smartphone Analysis{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2 class="section-title">Prediction Result</h2>

    <div class="prediction-box">
        <div>Your Predicted Work Productivity Score:</div>
        <div class="score">{{ prediction }}</div>

        <div class="message {{ msg_class }}">
            {{ msg }}
        </div>

        <div style="margin-top: 2rem;">
            <a href="/predict" class="btn" style="background-color: #6c757d;">Try Again</a>
        </div>
    </div>
</div>
{% endblock %}
